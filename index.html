<html>

<head>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 20px;
        }

        .navbar {
            width: 99vw;
        }

        .navbar img {
            width: 100%;
        }

        .item {
            width: 100%;
            object-fit: cover;
        }
    </style>

</head>

<body>
    
    <div class="navbar">
        <img src="MacBook Pro 14_ - 1 (1).jpg" alt="">
    </div>
    <div class="heading" style="text-align: center;"><h1 style="font-size: 40px;">My portfolio</h1></div>
    <div class="container">
        <img src="Frame 1.jpg" alt="Image 1" class="item" onclick="showImage('image1.jpg')">
        <img src="Frame 2.jpg" alt="Image 2" class="item" onclick="showImage('image2.jpg')">
        <img src="Frame 3.jpg" alt="Image 3" class="item" onclick="showImage('image3.jpg')">
        <img src="Frame 4.jpg" alt="Image 4" class="item" onclick="showImage('image4.jpg')">
        <img src="Frame 7.jpg" alt="Image 5" class="item" onclick="showImage('image5.jpg')">
        <img src="Frame 8.jpg" alt="Image 6" class="item" onclick="showImage('image6.jpg')">
        <img src="Frame 9.jpg" alt="Image 6" class="item" onclick="showImage('image6.jpg')">
        <img src="Frame 5.jpg" alt="Image 6" class="item" onclick="showImage('image6.jpg')">
        <img src="Frame 6.jpg" alt="Image 6" class="item" onclick="showImage('image6.jpg')">
        <img src="javajolt roaster.jpg" alt="Image 6" class="item" onclick="showImage('image6.jpg')">

    </div>
</body>
<script>
    function showImage(src) {
        window.open(src, "https://www.youtube.com/");
    }
</script>

</html>
